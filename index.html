<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Amour & Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --rose-dark: #8B2942;
            --rose-medium: #C44569;
            --rose-light: #F8B4C4;
            --rose-pale: #FDF2F4;
            --cream: #FFF9F5;
            --gold: #D4A574;
            --text-dark: #2D1F2D;
            --text-medium: #5A4A5A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--rose-pale) 50%, #F5E6E8 100%);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Fond d√©coratif */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -30%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(196, 69, 105, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -20%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* √âcran de connexion */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.15); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .logo-heart {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(196, 69, 105, 0.3));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--rose-dark);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        /* Carte principale */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px 30px;
            box-shadow: 
                0 4px 24px rgba(139, 41, 66, 0.08),
                0 1px 3px rgba(139, 41, 66, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Formulaire de connexion */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--rose-light);
            border-radius: 14px;
            font-size: 1rem;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--rose-medium);
            box-shadow: 0 0 0 4px rgba(196, 69, 105, 0.15);
            background: white;
        }

        input[type="text"]::placeholder {
            color: #B8A8B8;
        }

        .btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--rose-medium) 0%, var(--rose-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.35);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(196, 69, 105, 0.45);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Quiz */
        .progress-container {
            margin-bottom: 30px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        .progress-bar {
            height: 8px;
            background: var(--rose-pale);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--rose-medium), var(--rose-dark));
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .question-card {
            animation: fadeIn 0.4s ease-out;
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--rose-light) 0%, var(--rose-pale) 100%);
            color: var(--rose-dark);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .question-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            line-height: 1.5;
            color: var(--text-dark);
            margin-bottom: 28px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 22px;
            background: var(--rose-pale);
            border: 2px solid transparent;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            background: var(--rose-light);
            transform: translateX(5px);
        }

        .option.selected {
            background: linear-gradient(135deg, var(--rose-medium) 0%, var(--rose-dark) 100%);
            color: white;
            border-color: var(--rose-dark);
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.3);
        }

        .option-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .option.selected .option-icon {
            background: white;
            border-color: white;
        }

        .option.selected .option-icon::after {
            content: '‚ô•';
            color: var(--rose-dark);
            font-size: 12px;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-secondary {
            flex: 1;
            padding: 16px 20px;
            background: transparent;
            color: var(--rose-dark);
            border: 2px solid var(--rose-light);
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--rose-pale);
            border-color: var(--rose-medium);
        }

        .btn-primary {
            flex: 2;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--rose-medium) 0%, var(--rose-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 69, 105, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* R√©sultat */
        #result-card {
            text-align: center;
            padding: 40px 30px;
        }

        .result-heart {
            margin-bottom: 25px;
        }

        .heart-big {
            font-size: 8rem;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 15px 30px rgba(196, 69, 105, 0.4));
        }

        .heart-medium {
            font-size: 5rem;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(196, 69, 105, 0.3));
        }

        .heart-small {
            font-size: 4rem;
            opacity: 0.7;
            filter: drop-shadow(0 5px 15px rgba(196, 69, 105, 0.2));
        }

        .result-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--rose-dark);
            margin-bottom: 10px;
        }

        .result-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .result-message {
            font-size: 1.1rem;
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .result-score {
            display: inline-block;
            background: linear-gradient(135deg, var(--rose-pale) 0%, white 100%);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            color: var(--rose-dark);
            font-weight: 600;
            margin-bottom: 25px;
            border: 2px solid var(--rose-light);
        }

        .download-section {
            margin-top: 20px;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 30px;
            background: linear-gradient(135deg, var(--gold) 0%, #C49B6A 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.5);
        }

        .btn-restart {
            display: block;
            margin: 20px auto 0;
            padding: 14px 25px;
            background: transparent;
            color: var(--text-medium);
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .btn-restart:hover {
            color: var(--rose-dark);
        }

        /* Zone √† capturer */
        #capture-zone {
            background: linear-gradient(135deg, var(--cream) 0%, var(--rose-pale) 100%);
            padding: 40px 30px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        #capture-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(196, 69, 105, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .capture-content {
            position: relative;
            z-index: 1;
        }

        .capture-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--rose-light);
            font-size: 0.85rem;
            color: var(--text-medium);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .card {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .question-text {
                font-size: 1.15rem;
            }

            .heart-big {
                font-size: 6rem;
            }

            .heart-medium {
                font-size: 4rem;
            }

            .result-title {
                font-size: 1.5rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn-secondary, .btn-primary {
                flex: none;
                width: 100%;
            }
        }

        /* √âtat de chargement */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--rose-pale);
            border-top-color: var(--rose-medium);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* D√©coration suppl√©mentaire */
        .decorative-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.1;
            animation: floatAround 20s ease-in-out infinite;
        }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -20px) rotate(5deg); }
            50% { transform: translate(-5px, -10px) rotate(-3deg); }
            75% { transform: translate(15px, -15px) rotate(7deg); }
        }
    </style>
</head>

            if (state.userFirstName && state.userName) {

        // Afficher un √©cran

            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

            document.getElementById('progress-fill').style.width = `${num * 10}%`;

            // R√©initialiser les options
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {

                if (state.answers[state.currentQuestion] === opt.dataset.value) {
                    opt.classList.add('selected');
                }
            });

            // G√©rer les boutons de navigation
            document.getElementById('btn-prev').style.display = state.currentQuestion > 0 ? 'block' : 'none';
            
            const btnNext = document.getElementById('btn-next');
            btnNext.disabled = state.answers[state.currentQuestion] === null;
            btnNext.textContent = state.currentQuestion === questions.length - 1 ? 'Voir mon r√©sultat ‚ô•' : 'Suivant ‚Üí';
        }

        // Gestion des options
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                state.answers[state.currentQuestion] = this.dataset.value;
                document.getElementById('btn-next').disabled = false;
            });
        });

        // Navigation
        document.getElementById('btn-prev').addEventListener('click', function() {
            if (state.currentQuestion > 0) {
                state.currentQuestion--;
                renderQuestion();
            }
        });

        document.getElementById('btn-next').addEventListener('click', function() {
            if (state.currentQuestion < questions.length - 1) {
                state.currentQuestion++;
                renderQuestion();
            } else {
                calculateAndShowResult();
            }
        });

            state.score = 0;

            renderResult();
        }

        // Afficher le r√©sultat
        function renderResult() {
            const heartEl = document.getElementById('result-heart');
            const nameEl = document.getElementById('result-name');
            const titleEl = document.getElementById('result-title');
            const messageEl = document.getElementById('result-message');
            const scoreEl = document.getElementById('result-score');

            nameEl.textContent = `${state.userFirstName} ${state.userName}`;
            scoreEl.textContent = `${state.score} / 20 points`;

            if (state.score >= 16) {
                heartEl.innerHTML = '<div class="heart-big">üíñ</div>';
                titleEl.textContent = 'Manager avec amour, √ßa vous parle !';
                messageEl.textContent = 'F√©licitations ! Vous avez int√©gr√© l\'amour comme moteur de votre management. Votre √©quipe a de la chance de vous avoir.';
            } else if (state.score >= 10) {
                heartEl.innerHTML = '<div class="heart-medium">üíó</div>';
                titleEl.textContent = 'Vous √™tes sur la bonne voie !';
                messageEl.textContent = 'Vous avez de bonnes bases en management bienveillant. Quelques ajustements vous permettront d\'aller encore plus loin.';
            } else {
                heartEl.innerHTML = '<div class="heart-small">üå±üíï</div>';
                titleEl.textContent = 'Il est temps de cultiver l\'amour';
                messageEl.textContent = 'Le management par l\'amour est un chemin √† parcourir. Chaque petit pas compte pour transformer votre leadership.';
            }
        }

        // T√©l√©charger l'image
        document.getElementById('btn-download').addEventListener('click', async function() {
            const captureZone = document.getElementById('capture-zone');
            const loading = document.getElementById('loading');
            const downloadBtn = this;

            downloadBtn.style.display = 'none';
            loading.classList.add('active');

            try {
                const canvas = await html2canvas(captureZone, {
                    scale: 2,
                    backgroundColor: null,
                    useCORS: true
                });

                const link = document.createElement('a');
                link.download = `resultat-amour-management-${state.userFirstName.toLowerCase()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Erreur lors de la capture:', error);
                alert('Une erreur est survenue. Veuillez r√©essayer.');
            }

            loading.classList.remove('active');
            downloadBtn.style.display = 'inline-flex';
        });

        // Recommencer
        document.getElementById('btn-restart').addEventListener('click', function() {
            state = {
                userName: '',
                userFirstName: '',
                currentQuestion: 0,
                answers: new Array(questions.length).fill(null),
                score: 0
            };
            document.getElementById('prenom').value = '';
            document.getElementById('nom').value = '';
            showScreen('login');
        });
    </script>
