<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Et Vous ?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-dark: #8B2942;
            --rose-medium: #C44569;
            --rose-light: #F8B4C4;
            --rose-pale: #FDF2F4;
            --cream: #FFF9F5;
            --gold: #D4A574;
            --text-dark: #2D1F2D;
            --text-medium: #5A4A5A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--rose-pale) 50%, #F5E6E8 100%);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -30%;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(196, 69, 105, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes countdown-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-header {
            text-align: center;
            padding: 60px 0 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--rose-dark);
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-medium);
            font-weight: 500;
            line-height: 1.6;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px 30px;
            box-shadow: 
                0 4px 24px rgba(139, 41, 66, 0.08),
                0 1px 3px rgba(139, 41, 66, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 20px 30px;
            background: linear-gradient(135deg, var(--rose-medium) 0%, var(--rose-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.35);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(196, 69, 105, 0.45);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Quiz */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .progress-container {
            flex: 1;
            margin-right: 20px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        .progress-bar {
            height: 6px;
            background: var(--rose-pale);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--rose-medium), var(--rose-dark));
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        /* Timer */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .timer-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--rose-pale);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--rose-dark);
            position: relative;
            transition: all 0.3s ease;
        }

        .timer-circle.warning {
            background: #FFF3CD;
            color: #856404;
            animation: countdown-pulse 0.5s ease-in-out infinite;
        }

        .timer-circle.danger {
            background: #F8D7DA;
            color: #721C24;
            animation: shake 0.5s ease-in-out;
        }

        .timer-circle svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-circle svg circle {
            fill: none;
            stroke: var(--rose-medium);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 164;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
        }

        .timer-circle.warning svg circle {
            stroke: #FFC107;
        }

        .timer-circle.danger svg circle {
            stroke: #DC3545;
        }

        .warning-message {
            display: none;
            background: #FFF3CD;
            color: #856404;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            animation: shake 0.5s ease-in-out;
            border: 1px solid #FFEEBA;
        }

        .warning-message.active {
            display: block;
        }

        .question-card {
            animation: fadeIn 0.4s ease-out;
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--rose-light) 0%, var(--rose-pale) 100%);
            color: var(--rose-dark);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .question-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            line-height: 1.5;
            color: var(--text-dark);
            margin-bottom: 28px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 22px;
            background: var(--rose-pale);
            border: 2px solid transparent;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            background: var(--rose-light);
            transform: translateX(5px);
        }

        .option.selected {
            background: linear-gradient(135deg, var(--rose-medium) 0%, var(--rose-dark) 100%);
            color: white;
            border-color: var(--rose-dark);
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.3);
        }

        .option-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .option.selected .option-icon {
            background: white;
            border-color: white;
        }

        .option.selected .option-icon::after {
            content: '✓';
            color: var(--rose-dark);
            font-size: 12px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-secondary {
            flex: 1;
            padding: 16px 20px;
            background: transparent;
            color: var(--rose-dark);
            border: 2px solid var(--rose-light);
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--rose-pale);
            border-color: var(--rose-medium);
        }

        .btn-primary {
            flex: 2;
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--rose-medium) 0%, var(--rose-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(196, 69, 105, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Résultat */
        #result-card {
            text-align: center;
            padding: 40px 30px;
        }

        .result-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .result-message {
            font-size: 1.1rem;
            color: var(--text-medium);
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .result-score {
            display: inline-block;
            background: linear-gradient(135deg, var(--rose-pale) 0%, white 100%);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            color: var(--rose-dark);
            font-weight: 600;
            margin-bottom: 25px;
            border: 2px solid var(--rose-light);
        }

        .buttons-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn-reveal {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 18px 35px;
            background: linear-gradient(135deg, var(--rose-medium) 0%, var(--rose-dark) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.4);
        }

        .btn-reveal:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 30px rgba(196, 69, 105, 0.5);
        }

        .btn-restart {
            display: block;
            margin: 10px auto 0;
            padding: 14px 25px;
            background: transparent;
            color: var(--text-medium);
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .btn-restart:hover {
            color: var(--rose-dark);
        }

        /* Modal plein écran couleur */
        .color-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .color-modal.active {
            display: flex;
        }

        .color-modal-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .color-modal-content.red {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
        }

        .color-modal-content.pink {
            background: linear-gradient(135deg, #FF69B4 0%, #DB7093 100%);
        }

        .color-modal-content.white {
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 100%);
        }

        .modal-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            padding: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .color-modal-content.red .modal-text,
        .color-modal-content.pink .modal-text {
            color: white;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .color-modal-content.white .modal-text {
            color: var(--text-dark);
        }

        .modal-subtitle {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.9;
        }

        .color-modal-content.red .modal-subtitle,
        .color-modal-content.pink .modal-subtitle {
            color: rgba(255, 255, 255, 0.9);
        }

        .color-modal-content.white .modal-subtitle {
            color: var(--text-medium);
        }

        .btn-close-modal {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .color-modal-content.white .btn-close-modal {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
            color: var(--text-dark);
        }

        .btn-close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .color-modal-content.white .btn-close-modal:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .question-text {
                font-size: 1.15rem;
            }

            .result-title {
                font-size: 1.5rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .btn-secondary, .btn-primary {
                flex: none;
                width: 100%;
            }

            .btn-close-modal {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .modal-text {
                font-size: 2rem;
                padding: 15px;
            }

            .quiz-header {
                flex-direction: column;
                gap: 15px;
            }

            .progress-container {
                margin-right: 0;
                width: 100%;
            }

            .timer-container {
                width: 100%;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Écran d'accueil -->
        <div id="login-screen" class="screen active">
            <div class="logo-header">
                <h1>Et Vous ?</h1>
                <p class="subtitle">Répondez à ces questions avec authenticité</p>
            </div>
            
            <div class="card">
                <button class="btn" id="btn-start">Répondre aux questions</button>
            </div>
        </div>

        <!-- Écran du quiz -->
        <div id="quiz-screen" class="screen">
            <div class="logo-header" style="padding: 20px 0;">
                <h1 style="font-size: 1.8rem;">Et Vous ?</h1>
            </div>
            
            <div class="card">
                <div class="quiz-header">
                    <div class="progress-container">
                        <div class="progress-text">
                            <span>Progression</span>
                            <span id="progress-label">1/10</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 10%"></div>
                        </div>
                    </div>
                    <div class="timer-container">
                        <div class="timer-circle" id="timer-circle">
                            <svg viewBox="0 0 60 60">
                                <circle cx="30" cy="30" r="26" id="timer-progress"></circle>
                            </svg>
                            <span id="timer-display">10</span>
                        </div>
                    </div>
                </div>

                <div class="warning-message" id="warning-message">
                    ⚠️ Dépêchez-vous ! Plus que 3 secondes...
                </div>

                <div class="question-card" id="question-card">
                    <span class="question-number" id="question-number">Question 1</span>
                    <p class="question-text" id="question-text"></p>
                    
                    <div class="options" id="options">
                        <button class="option" data-value="toujours">
                            <span class="option-icon"></span>
                            <span>Toujours</span>
                        </button>
                        <button class="option" data-value="parfois">
                            <span class="option-icon"></span>
                            <span>Parfois</span>
                        </button>
                        <button class="option" data-value="jamais">
                            <span class="option-icon"></span>
                            <span>Jamais</span>
                        </button>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button class="btn-secondary" id="btn-prev" style="display: none;">← Précédent</button>
                    <button class="btn-primary" id="btn-next" disabled>Suivant →</button>
                </div>
            </div>
        </div>

        <!-- Écran de résultat -->
        <div id="result-screen" class="screen">
            <div class="logo-header" style="padding: 20px 0;">
                <h1 style="font-size: 1.8rem;">Et Vous ?</h1>
            </div>
            
            <div class="card" id="result-card">
                <h2 class="result-title" id="result-title"></h2>
                <p class="result-message" id="result-message"></p>
                <div class="result-score" id="result-score"></div>

                <div class="buttons-section">
                    <button class="btn-reveal" id="btn-reveal">
                        ✨ Découvrir ma couleur
                    </button>
                    <button class="btn-restart" id="btn-restart">Recommencer le quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal plein écran couleur -->
    <div class="color-modal" id="color-modal">
        <div class="color-modal-content" id="modal-content">
            <button class="btn-close-modal" id="btn-close-modal">✕</button>
            <h2 class="modal-text" id="modal-text"></h2>
            <p class="modal-subtitle" id="modal-subtitle"></p>
        </div>
    </div>

    <script>
        // Configuration des questions
        const questions = [
            {
                text: "Dans mon entreprise, on parle plus facilement de performance que d'émotions.",
                scoring: { toujours: 0, parfois: 1, jamais: 2 }
            },
            {
                text: "Je me sens aussi à l'aise pour parler de relation que de résultats.",
                scoring: { toujours: 2, parfois: 1, jamais: 0 }
            },
            {
                text: "Dire 'merci' régulièrement à mes équipes fait partie de mes réflexes naturels.",
                scoring: { toujours: 2, parfois: 1, jamais: 0 }
            },
            {
                text: "Il m'arrive de ne pas dire quelque chose d'important… pour éviter un conflit.",
                scoring: { toujours: 0, parfois: 1, jamais: 2 }
            },
            {
                text: "Un manager peut être très performant tout en étant froid, distant ou cassant.",
                scoring: { toujours: 0, parfois: 1, jamais: 2 }
            },
            {
                text: "Quand je suis stressé(e), je pense que ça ne se voit pas.",
                scoring: { toujours: 0, parfois: 1, jamais: 2 }
            },
            {
                text: "Manager avec amour, c'est avant tout être gentil.",
                scoring: { toujours: 0, parfois: 1, jamais: 2 }
            },
            {
                text: "Une relation intime entre un dirigeant et un collaborateur est avant tout une affaire privée.",
                scoring: { toujours: 0, parfois: 1, jamais: 2 }
            },
            {
                text: "Je pense être plus bienveillant(e) que la moyenne des dirigeants.",
                scoring: { toujours: 2, parfois: 1, jamais: 0 }
            },
            {
                text: "Aujourd'hui, je suis capable de dire que je manage davantage par amour que par peur.",
                scoring: { toujours: 2, parfois: 1, jamais: 0 }
            }
        ];

        // État de l'application
        let state = {
            currentQuestion: 0,
            answers: new Array(questions.length).fill(null),
            score: 0,
            timer: null,
            timeLeft: 10,
            isWarning: false
        };

        // Éléments DOM
        const screens = {
            login: document.getElementById('login-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };

        const timerCircle = document.getElementById('timer-circle');
        const timerDisplay = document.getElementById('timer-display');
        const timerProgress = document.getElementById('timer-progress');
        const warningMessage = document.getElementById('warning-message');

        // Démarrer le quiz
        document.getElementById('btn-start').addEventListener('click', function() {
            showScreen('quiz');
            renderQuestion();
            startTimer();
        });

        // Afficher un écran
        function showScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        // Timer
        function startTimer() {
            clearInterval(state.timer);
            state.timeLeft = 10;
            state.isWarning = false;
            updateTimerDisplay();
            warningMessage.classList.remove('active');
            timerCircle.classList.remove('warning', 'danger');

            state.timer = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();

                if (state.timeLeft <= 0) {
                    if (!state.isWarning) {
                        // Première fois: afficher avertissement + 3 secondes
                        state.isWarning = true;
                        state.timeLeft = 3;
                        warningMessage.classList.add('active');
                        timerCircle.classList.add('danger');
                    } else {
                        // Deuxième fois: passer à la question suivante
                        clearInterval(state.timer);
                        warningMessage.classList.remove('active');
                        goToNextQuestion();
                    }
                } else if (state.timeLeft <= 3 && !state.isWarning) {
                    timerCircle.classList.add('warning');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = state.timeLeft;
            
            // Calculer le stroke-dashoffset pour l'animation circulaire
            const maxTime = state.isWarning ? 3 : 10;
            const circumference = 164; // 2 * PI * 26
            const offset = circumference - (state.timeLeft / maxTime) * circumference;
            timerProgress.style.strokeDashoffset = offset;
        }

        function stopTimer() {
            clearInterval(state.timer);
        }

        // Rendre une question
        function renderQuestion() {
            const q = questions[state.currentQuestion];
            const num = state.currentQuestion + 1;
            
            document.getElementById('question-number').textContent = `Question ${num}`;
            document.getElementById('question-text').textContent = `"${q.text}"`;
            document.getElementById('progress-label').textContent = `${num}/10`;
            document.getElementById('progress-fill').style.width = `${num * 10}%`;

            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected');
                if (state.answers[state.currentQuestion] === opt.dataset.value) {
                    opt.classList.add('selected');
                }
            });

            document.getElementById('btn-prev').style.display = state.currentQuestion > 0 ? 'block' : 'none';
            
            const btnNext = document.getElementById('btn-next');
            btnNext.disabled = state.answers[state.currentQuestion] === null;
            btnNext.textContent = state.currentQuestion === questions.length - 1 ? 'Voir mon résultat' : 'Suivant →';

            // Reset warning state
            warningMessage.classList.remove('active');
            timerCircle.classList.remove('warning', 'danger');
        }

        function goToNextQuestion() {
            if (state.currentQuestion < questions.length - 1) {
                state.currentQuestion++;
                renderQuestion();
                startTimer();
            } else {
                stopTimer();
                calculateAndShowResult();
            }
        }

        // Gestion des options
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                state.answers[state.currentQuestion] = this.dataset.value;
                document.getElementById('btn-next').disabled = false;
                
                // Reset warning when answer is selected
                warningMessage.classList.remove('active');
                state.isWarning = false;
            });
        });

        // Navigation
        document.getElementById('btn-prev').addEventListener('click', function() {
            if (state.currentQuestion > 0) {
                state.currentQuestion--;
                renderQuestion();
                startTimer();
            }
        });

        document.getElementById('btn-next').addEventListener('click', function() {
            stopTimer();
            goToNextQuestion();
        });

        // Calculer et afficher le résultat
        function calculateAndShowResult() {
            state.score = 0;
            state.answers.forEach((answer, index) => {
                if (answer) {
                    state.score += questions[index].scoring[answer];
                }
            });

            showScreen('result');
            renderResult();
        }

        // Afficher le résultat
        function renderResult() {
            const titleEl = document.getElementById('result-title');
            const messageEl = document.getElementById('result-message');
            const scoreEl = document.getElementById('result-score');

            scoreEl.textContent = `${state.score} / 20 points`;

            if (state.score >= 16) {
                titleEl.textContent = 'Manager avec amour, ça vous parle !';
                messageEl.textContent = 'Félicitations ! Vous avez intégré l\'amour comme moteur de votre management. Votre équipe a de la chance de vous avoir.';
            } else if (state.score >= 10) {
                titleEl.textContent = 'Vous êtes sur la bonne voie !';
                messageEl.textContent = 'Vous avez de bonnes bases en management bienveillant. Quelques ajustements vous permettront d\'aller encore plus loin.';
            } else {
                titleEl.textContent = 'Il est temps de cultiver l\'amour';
                messageEl.textContent = 'Le management par l\'amour est un chemin à parcourir. Chaque petit pas compte pour transformer votre leadership.';
            }
        }

        // Révéler la couleur en plein écran
        document.getElementById('btn-reveal').addEventListener('click', function() {
            const modal = document.getElementById('color-modal');
            const modalContent = document.getElementById('modal-content');
            const modalText = document.getElementById('modal-text');
            const modalSubtitle = document.getElementById('modal-subtitle');

            // Supprimer les classes précédentes
            modalContent.classList.remove('red', 'pink', 'white');

            if (state.score >= 16) {
                modalContent.classList.add('red');
                modalText.textContent = 'L\'Amour guide vos pas';
                modalSubtitle.textContent = 'Vous êtes un leader inspirant';
            } else if (state.score >= 10) {
                modalContent.classList.add('pink');
                modalText.textContent = 'Sur le chemin de l\'Amour';
                modalSubtitle.textContent = 'Continuez à cultiver la bienveillance';
            } else {
                modalContent.classList.add('white');
                modalText.textContent = 'Un nouveau départ';
                modalSubtitle.textContent = 'L\'amour s\'apprend, jour après jour';
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // Fermer le modal
        function closeModal() {
            document.getElementById('color-modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('btn-close-modal').addEventListener('click', closeModal);

        // Recommencer
        document.getElementById('btn-restart').addEventListener('click', function() {
            state = {
                currentQuestion: 0,
                answers: new Array(questions.length).fill(null),
                score: 0,
                timer: null,
                timeLeft: 10,
                isWarning: false
            };
            showScreen('login');
        });

        // Fermer modal avec Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
